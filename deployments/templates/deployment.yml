apiVersion: apps/v1
kind: Deployment
metadata:
  name: laa-landing-page
  labels:
    app: laa-landing-page
spec:
  replicas: 3
  selector:
    matchLabels:
      app: laa-landing-page # this should match the selector in service.yml
  template:
    metadata:
      labels:
        app: laa-landing-page # this should match the selector in service.yml
    spec:
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
      containers:
        - name: laa-landing-page
          image: ${REGISTRY}/${REPOSITORY}:${IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "600Mi"
              cpu: "100m"
            limits:
              memory: "1200Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          env:
            - name: POPULATE_DUMMY_DATA
              value: "${POPULATE_DUMMY_DATA}"
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: laa-landing-page-azure-client-id-k8s
                  key: AZURE_CLIENT_ID
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: laa-landing-page-azure-client-secret-k8s
                  key: AZURE_CLIENT_SECRET
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: laa-landing-page-azure-tenant-secret-k8s
                  key: AZURE_TENANT_ID
            - name: BASE_URL
              valueFrom:
                secretKeyRef:
                  name: laa-landing-page-base-url-k8s
                  key: BASE_URL
            - name: GOV_NOTIFY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: laa-landing-page-gov-notify-api-key-k8s
                  key: GOV_NOTIFY_API_KEY
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rds-postgresql-instance-output
                  key: database_username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-postgresql-instance-output
                  key: database_password
            - name: POSTGRES_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: rds-postgresql-instance-output
                  key: database_name
            - name: POSTGRES_DB_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: rds-postgresql-instance-output
                  key: rds_instance_address
            - name: POSTGRES_DB_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: rds-postgresql-instance-output
                  key: rds_instance_endpoint