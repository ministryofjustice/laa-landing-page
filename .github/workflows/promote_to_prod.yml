name: Promote Test into Prod

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Test
        uses: actions/checkout@v4
        with:
          ref: test
          fetch-depth: 0
      
jobs:
  merge-to-prod:
    runs-on: ubuntu-latest
    
    # Only allow github-actions[bot] to run this workflow
    if: github.actor == 'github-actions[bot]'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: test
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Merge to production
      run: |
        git checkout prd
        git pull origin prd
        git merge test --no-ff -m "Merge test to production via GitHub Actions"
        git push origin prd