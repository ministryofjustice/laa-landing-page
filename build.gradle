plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'uk.gov.justice.laa'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '21'

repositories {
	mavenCentral()
	// If you have private repos or GitHub Packages, add them here
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-security' // if you need security
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client' // if you need Azure AD
	// Add any GDS or MoJ custom libraries if relevant
	// e.g. implementation 'uk.gov.justice.laa:laa-ccms-spring-boot-starter-govuk-dialect:VERSION'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

checkstyle {
    toolVersion = '10.21.2'
    configFile = file("${rootDir}/config/checkstyle/checkstyle.xml")
}

tasks.withType(Test).configureEach {
	useJUnitPlatform()
}