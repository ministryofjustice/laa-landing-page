databaseChangeLog:
  - changeSet:
      id: create-admin_app-table
      author: paul.snowdon
      changes:
        - createTable:
            tableName: admin_app
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: ordinal
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
        - createIndex:
            indexName: AdminAppNameIdx
            tableName: admin_app
            columns:
              - column:
                  name: name

