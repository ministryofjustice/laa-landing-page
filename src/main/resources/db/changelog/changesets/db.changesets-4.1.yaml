databaseChangeLog:
  - changeSet:
      id: 1760432753520-1
      author: suresh.kavali
      comment: "Assign DELEGATE_EXTERNAL_USER_ACCESS permission to Firm User Manager"
      changes:
        - sql:
            dbms: postgresql
            sql: "INSERT INTO role_permission (app_role_id, permission) VALUES ((SELECT id FROM app_role WHERE name = 'Firm User Manager'), 'DELEGATE_EXTERNAL_USER_ACCESS')"
      rollback:
        - sql:
            dbms: postgresql
            sql: "DELETE FROM role_permission WHERE permission = 'DELEGATE_EXTERNAL_USER_ACCESS' AND app_role_id = (SELECT id FROM app_role WHERE name = 'Firm User Manager')"
