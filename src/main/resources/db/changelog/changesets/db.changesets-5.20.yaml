databaseChangeLog:
  - changeSet:
      id: 1770975661634-1
      author: yusuf-moj
      comment: "Assign DELETE_EXTERNAL_USER permission to Firm User Manager"
      changes:
        - sql:
            dbms: postgresql
            sql: "INSERT INTO role_permission (app_role_id, permission) VALUES ((SELECT id FROM app_role WHERE name = 'Firm User Manager'), 'DELETE_EXTERNAL_USER')"
      rollback:
        - sql:
            dbms: postgresql
            sql: "DELETE FROM role_permission WHERE permission = 'DELETE_EXTERNAL_USER' AND app_role_id = (SELECT id FROM app_role WHERE name = 'Firm User Manager')"