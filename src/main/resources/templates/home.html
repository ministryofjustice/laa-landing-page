<!DOCTYPE html>
<html lang="en"
      th:replace="~{layout :: layout(
      title=~{::title},
      mainContent=~{::#main-content},
      pageCategory=${'login'},
      breadcrumbs=~{::#breadcrumbs})}"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Homepage TEST</title>
</head>

<body>
<script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
<nav aria-label="Breadcrumb" class="govuk-breadcrumbs" id="breadcrumbs">
    <ol class="govuk-breadcrumbs__list">
        <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="#">Home</a>
        </li>
        <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="#">Portal</a>
        </li>
    </ol>
</nav>
<main class="govuk-main-wrapper" id="main-content">
    <div th:if="${#authentication.isAuthenticated()}">
    </div>
    <p class="govuk-body">You are logged in as <span th:text="${name}"></span></p>
    <h1 class="govuk-heading-xl">LAA Portal</h1>
    <p class="govuk-inset-text">Welcome to the Legal Aid Agency Portal. Here you can access a range of tools and
        resources
        to manage your legal aid services.</p>
    <h2 class="govuk-heading-l">
        Services
    </h2>
    <div class="grid-container">
        <div th:each="app:${laaApplications}" class="grid-item">
            <h3 class="govuk-heading-m">
                <a class="govuk-link" th:href="${app.getUrl()}">
                    <div th:text="${app.getTitle()}"></div>
                </a>
            </h3>
            <p class="govuk-body">
            <div th:text="${app.getDescription()}"></div>
            <p></p>
            <p class="govuk-body">
            <div th:text="${app.getOidGroupName()}"></div>
            <p></p>
            <div>
                <p class="govuk-phase-banner__content">
            <span class="govuk-phase-banner__text green">
                The service is good
              </span>
                </p>
            </div>

        </div>
    </div>
</main>
</body>
</html>
