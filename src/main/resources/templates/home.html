<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(
      title=~{::title},
      mainContent=~{::#main-content},
      pageCategory=${'login'},
      breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Homepage</title>
</head>

<body>
    <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
    <nav aria-label="Breadcrumb" class="govuk-breadcrumbs" id="breadcrumbs">
        <ol class="govuk-breadcrumbs__list">
            <li class="govuk-breadcrumbs__list-item">
                <a class="govuk-breadcrumbs__link" href="#">Home</a>
            </li>
            <li class="govuk-breadcrumbs__list-item">
                <a class="govuk-breadcrumbs__link" href="#">Portal</a>
            </li>
        </ol>
    </nav>
    <main class="govuk-main-wrapper" id="main-content">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-full">
                <h1 class="govuk-heading-l">
                    <span class="govuk-caption-l" th:text="${user.displayName}"></span>
                    Law Firm Name
                </h1>
                <h2 class="govuk-heading-m">Manage user access</h2>
                <article class="moj-ticket-panel" aria-label="Sub navigation 1">
                    <section class="moj-ticket-panel__content moj-ticket-panel__content--blue" aria-label="Section 1">
                        <h3 class="govuk-heading-s govuk-!-margin-bottom-2">Auth app</h3>
                        <p class="govuk-body">New Matter Starts and manage your LAA Online Users and Contacts</p>
                        <p class="govuk-body">
                            <a href="#" class="govuk-link" rel="noreferrer noopener" target="_blank">Access app (opens
                                in new tab)</a>
                        </p>
                    </section>
                </article>
                <br>
                <h2 class="govuk-heading-m">Services</h2>

                <p class="govuk-body">Please click a link below to access the service you require. </p>
                <div class="grid-container">
                    <div th:each="app:${laaApplications}" class="">
                        <article class="moj-ticket-panel" aria-label="Sub navigation 1">
                            <section class="moj-ticket-panel__content moj-ticket-panel__content--blue"
                                aria-label="Section 1">
                                <h3 class="govuk-heading-s govuk-!-margin-bottom-2" th:text="${app.getTitle()}">
                                </h3>
                                <p class="govuk-body" th:text="${app.getDescription()}"></p>
                                <p class="govuk-body">
                                    <a href="#" class="govuk-link" rel="noreferrer noopener" target="_blank">Access
                                        service (opens in new tab)</a>
                                </p>
                            </section>

                        </article>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
