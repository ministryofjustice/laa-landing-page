<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(
      title=~{::title},
      mainContent=~{::#main-content},
      pageCategory=${'manage-access'},
      breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Disable User</title>
</head>

<body>
<nav aria-label="Breadcrumb" class="govuk-breadcrumbs" id="breadcrumbs">
    <a class="govuk-back-link govuk-!-margin-bottom-3"
       th:href="@{/admin/users/manage/{id}(id=${user.id})}">
        Back </a>
</nav>
<main class="govuk-main-wrapper" id="main-content">
    <form method="post" th:action="@{/admin/users/manage/{id}/disable(id=${user.id})}" th:object="${disableUserReasonsForm}">
        <div th:if="${errorMessage}">
            <div class="govuk-error-summary" role="alert" aria-labelledby="error-summary-title"
                 aria-describedby="error-summary-description" data-module="govuk-error-summary">
                <h2 class="govuk-error-summary__title" id="error-summary-title">
                    There is a problem
                </h2>
                <div class="govuk-error-summary__body" id="error-summary-description">
                    <ul th:if="${errorMessage}" class="govuk-list govuk-error-summary__list">
                        <li><a href="#" th:text="${errorMessage}"></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="reasons-hint">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading">
                        Choose a reason for disabling access
                    </h1>
                </legend>
                <div id="reasons-hint" class="govuk-hint">
                    You are about to disable the selected user's access to SiLAS. Please select a reason below.
                </div>
                <div class="govuk-form-group govuk-!-padding-top-3"
                     th:classappend="${#fields.hasErrors('reasonId')} ? 'govuk-form-group--error'">
                    <div class="govuk-radios" data-module="govuk-radios">
                        <div class="govuk-radios__item" th:each="reason : ${reasons}">
                            <input class="govuk-radios__input" type="radio" th:id="${reason.id}" name="reasonId"
                                    th:value="${reason.id}">
                            <label class="govuk-label govuk-radios__label" th:for="${reason.id}">
                                <span th:text="${reason.name}"></span>
                            </label>
                            <div class="govuk-hint govuk-radios__hint" th:text="${reason.description}"></div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="govuk-button-group">
            <button type="submit" class="govuk-button">Continue</button>
            <a th:href="@{/admin/users/manage/{id}(id=${user.id})}" class="govuk-link">Cancel</a>
        </div>
    </form>
</main>
</body>

</html>
