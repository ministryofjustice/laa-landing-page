<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(
      title=~{::title},
      mainContent=~{::#main-content},
      pageCategory=${'login'},
      breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Offices</title>
</head>

<body>
    <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
    <nav aria-label="Breadcrumb" class="govuk-breadcrumbs" id="breadcrumbs">
        <ol class="govuk-breadcrumbs__list">
            <li class="govuk-breadcrumbs__list-item">
                <a class="govuk-breadcrumbs__link" href="/user/create/roles">
                    < Back</a>
            </li>
        </ol>
    </nav>
    <main class="govuk-main-wrapper" id="main-content">
        <form th:action="@{/user/create/offices}" th:method="post">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="countries-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                            Which of these offices will they have access to?
                        </h1>
                    </legend>
                    <div id="offices-hint" class="govuk-hint">
                        Select all that apply
                    </div>
                    <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="offices-all" name="offices" type="checkbox"
                                value="all" data-behaviour="exclusive">
                            <label class="govuk-label govuk-checkboxes__label" for="countries-5">
                                Access to all offices
                                <div id="all-offices-hint" class="govuk-hint">
                                    This will include all current and future offices associated to the firm
                                </div>
                            </label>
                        </div>
                        <div class="govuk-checkboxes__divider">or</div>
                        <div th:each="office : ${officeData}">
                            <div class="govuk-checkboxes__item">
                                <input class="govuk-checkboxes__input" id="office-{office.id}" name="offices"
                                    type="checkbox" value="{office.name}" th:checked="${role.selected}">
                                <label class=" govuk-label govuk-checkboxes__label" for="office-{office.id}"
                                    th:text="${office.name}">
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="govuk-button-group">
                <button type="submit" class="govuk-button">Continue</button>
                <a href="/user/create/roles" class="govuk-link">Cancel</a>
            </div>
        </form>
    </main>
</body>

</html>
