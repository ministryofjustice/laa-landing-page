<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(
      title=~{::title},
      mainContent=~{::#main-content},
      pageCategory=${'login'},
      breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Choose the firm you are delegating access to</title>
</head>

<body>
<nav aria-label="Breadcrumb" class="govuk-breadcrumbs" id="breadcrumbs">
    <a class="govuk-back-link" href="/admin/users">Back</a>
</nav>
<main class="govuk-main-wrapper" id="main-content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-full">
            <h1 class="govuk-heading-l">Choose the firm you are delegating access to</h1>

            <div class="govuk-!-margin-bottom-5" th:if="${parentFirm != null}">
                <p class="govuk-body">Parent firm: <strong th:text="${parentFirm.displayName}">Parent Firm</strong></p>
            </div>

            <form th:action="@{/admin/multi-firm/user/add/profile/select/firm}" method="get" class="govuk-!-margin-bottom-6">
                <div class="govuk-form-group">
                    <label class="govuk-label" for="q">Firm name or firm code</label>
                    <div class="govuk-input__wrapper">
                        <input id="q" name="q" class="govuk-input govuk-!-width-two-thirds" type="text" th:value="${query}" />
                        <button class="govuk-button govuk-!-margin-left-2" data-module="govuk-button" type="submit">Search</button>
                    </div>
                </div>
            </form>

            <table class="govuk-table">
                <caption class="govuk-table__caption govuk-visually-hidden">Child firms</caption>
                <thead class="govuk-table__head">
                <tr class="govuk-table__row">
                    <th scope="col" class="govuk-table__header">Firm name</th>
                    <th scope="col" class="govuk-table__header">Firm code</th>
                </tr>
                </thead>
                <tbody class="govuk-table__body">
                <tr class="govuk-table__row" th:if="${firmList != null }" th:each="firm : ${firmList}">
                    <td class="govuk-table__cell">
                        <a class="govuk-link" th:href="@{'/admin/multi-firm/user/add/profile/select/firm/choose'(firmId=${firm.id})}" th:text="${firm.name}">Firm name</a>
                    </td>
                    <td class="govuk-table__cell" th:text="${firm.code}">Code</td>
                </tr>
                <tr class="govuk-table__row" th:if="${includeParent}">
                    <td class="govuk-table__cell">
                        <a class="govuk-link" th:href="@{'/admin/multi-firm/user/add/profile/select/firm/choose'(firmId=${parentFirm.id})}" th:text="${parentFirm.name}">Parent Firm</a>
                        <span class="govuk-tag govuk-tag--grey govuk-!-margin-left-2">Parent</span>
                    </td>
                    <td class="govuk-table__cell" th:text="${parentFirm.code}">Code</td>
                </tr>
                <tr class="govuk-table__row"  th:if="${firmList == null }" th:each="firm : ${childFirms}">
                    <td class="govuk-table__cell">
                        <a class="govuk-link" th:href="@{'/admin/multi-firm/user/add/profile/select/firm/choose'(firmId=${firm.id})}" th:text="${firm.name}">Firm name</a>
                    </td>
                    <td class="govuk-table__cell" th:text="${firm.code}">Code</td>
                </tr>
                </tbody>
            </table>
            <p class="govuk-body" th:if="${#lists.isEmpty(firmList)}">No firms found.</p>
            <p class="govuk-body" th:if="${firmList == null && #lists.isEmpty(childFirms)}">No firms found.</p>
        </div>
    </div>
</main>
</body>

</html>
