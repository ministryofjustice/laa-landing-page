<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(
      title=~{::title},
      mainContent=~{::#main-content},
      pageCategory=${'delete-app-roles'},
      breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SiLAS Administration</title>
</head>

<body>
<nav aria-label="Breadcrumb" class="govuk-breadcrumbs" id="breadcrumbs">
    <ol class="govuk-breadcrumbs__list">
        <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" th:href="@{'/admin/silas-administration#roles'}">Home</a>
        </li>
        <li class="govuk-breadcrumbs__list-item">
            SiLAS Administration
        </li>
    </ol>
</nav>

<main class="govuk-main-wrapper" id="main-content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-full">

            <div th:if="${errorMessage}" class="govuk-error-summary" role="alert" aria-labelledby="error-summary-title"
                 tabindex="-1" data-module="govuk-error-summary">
                <h2 class="govuk-error-summary__title" id="error-summary-title">
                    There is a problem
                </h2>
                <div class="govuk-error-summary__body">
                    <ul class="govuk-list govuk-error-summary__list">
                        <li th:each="message : ${errorMessage}">
                            <span th:text="${message}"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <h1 class="govuk-heading-l">SiLAS Administration</h1>

            <h2 class="govuk-heading-m govuk-!-padding-top-3">Delete a role from SiLAS</h2>

            <div class="govuk-warning-text">
                <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
                <strong class="govuk-warning-text__text">
                    <span class="govuk-visually-hidden">Warning</span>
                    Deleting a role is destructive.<br/>
                    This will remove the role from SiLAS and revoke it from all users who currently have it.
                </strong>
            </div>

            <div class="govuk-form-group">
                <label class="govuk-heading-m" for="appName">
                    App name
                </label>
                <input class="govuk-input govuk-!-width-one-half" name="appName"
                       th:value="${appName}" id="appName"
                       readonly style="background-color: #f3f2f1; color: #505a5f; cursor: not-allowed;"/>
            </div>

            <!-- List App Roles -->
            <div class="govuk-form-group">
                <label class="govuk-heading-m">
                    Role Name
                </label>
                <div th:each="role : ${roles}">
                    <form method="post" th:action="@{'/admin/silas-administration/delete-role/' + ${role.id}}">
                        <div class="govuk-grid-row">
                            <div class="govuk-grid-column-one-half">
                                <input class="govuk-input govuk-!-width-full" name="roleName"
                                       th:value="${role.name}" id="'roleName-' + ${role.id}"
                                       readonly
                                       style="background-color: #f3f2f1; color: #505a5f; cursor: not-allowed;"/>
                                <input type="hidden" name="appName" th:value="${role.parentApp}"/>
                                <input type="hidden" name="roleId" th:value="${role.id}"/>
                            </div>

                            <div class="govuk-grid-column-one-half">
                                <button type="submit" class="govuk-button govuk-button--warning"
                                        data-module="govuk-button">
                                    Delete role
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="govuk-button-group">
                    <a class="govuk-link" th:href="@{'/admin/silas-administration/cancel/roles'}">Cancel</a>
                </div>

            </div>
        </div>
    </div>
</main>
</body>

</html>
