<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(
      title=~{::title},
      mainContent=~{::#main-content},
      pageCategory=${'edit-app-roles-order'},
      breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SiLAS Administration</title>
</head>

<body>
<nav aria-label="Breadcrumb" class="govuk-breadcrumbs" id="breadcrumbs">
    <ol class="govuk-breadcrumbs__list">
        <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" th:href="@{'/admin/silas-administration#roles'}">Home</a>
        </li>
        <li class="govuk-breadcrumbs__list-item">
            SiLAS Administration
        </li>
    </ol>
</nav>

<main class="govuk-main-wrapper" id="main-content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <div th:if="${errorMessage}" class="govuk-error-summary" role="alert" aria-labelledby="error-summary-title" tabindex="-1" data-module="govuk-error-summary">
                <h2 class="govuk-error-summary__title" id="error-summary-title">
                    There is a problem
                </h2>
                <div class="govuk-error-summary__body">
                    <ul class="govuk-list govuk-error-summary__list">
                        <li th:each="message : ${errorMessage}">
                            <span th:text="${message}"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <h1 class="govuk-heading-xl">SiLAS Administration</h1>

            <h2 class="govuk-heading-m govuk-!-padding-top-3">Legal Aid Services: <span th:text="${appName}"></span></h2>

            <form method="post"
                  th:action="@{'/admin/silas-administration/roles/reorder'}"
                  th:object="${appRolesOrderForm}">

                <!-- CSRF token (Spring Security) -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div th:if="${appRolesOrderForm.appRoles != null and !appRolesOrderForm.appRoles.isEmpty()}">
                    <table class="govuk-table">
                        <thead class="govuk-table__head">
                        <tr class="govuk-table__row">
                            <th scope="col" class="govuk-table__header" style="width: 75%;">Role name</th>
                            <th scope="col" class="govuk-table__header" style="width: 25%;">Order</th>
                        </tr>
                        </thead>

                        <tbody class="govuk-table__body">
                        <!-- iterate over the form's list so the indexes match what gets posted -->
                        <tr class="govuk-table__row" th:each="item, iter : *{appRoles}">
                            <td class="govuk-table__cell">
                                <!-- hidden ID bound to appRoles[__index__].id -->
                                <input type="hidden" th:field="*{appRoles[__${iter.index}__].appRoleId}"/>
                                <input type="hidden" th:field="*{appRoles[__${iter.index}__].name}"/>

                                <!-- read-only name bound to appRoles[__index__].name (optional but keeps indices aligned) -->
                                <span th:text="*{appRoles[__${iter.index}__].name}"></span>
                            </td>

                            <td class="govuk-table__cell">
                                <!-- ordinal input -->
                                <input type="number"
                                       th:field="*{appRoles[__${iter.index}__].ordinal}"
                                       min="0" step="1"/>

                                <!-- field-level error message -->
                                <div class="govuk-error-message"
                                     th:if="${#fields.hasErrors('appRoles[' + iter.index + '].ordinal')}"
                                     th:errors="*{appRoles[__${iter.index}__].ordinal}">
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="govuk-button-group">
                        <button class="govuk-button" data-module="govuk-button" type="submit">
                            Continue
                        </button>
                        <a class="govuk-link" th:href="@{'/admin/silas-administration/cancel/roles'}">Cancel</a>
                    </div>
                </div>

                <div th:if="${appRolesOrderForm.appRoles == null or appRolesOrderForm.appRoles.isEmpty()}" class="govuk-inset-text">
                    No roles configured.
                </div>
            </form>

        </div>
    </div>
</main>
</body>

</html>
