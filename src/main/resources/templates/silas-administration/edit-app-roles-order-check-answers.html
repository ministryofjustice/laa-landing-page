<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(
      title=~{::title},
      mainContent=~{::#main-content},
      pageCategory=${'edit-app-roles-order-check-answers'},
      breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SiLAS Administration</title>
</head>

<body>
<nav aria-label="Breadcrumb" class="govuk-breadcrumbs" id="breadcrumbs">
    <ol class="govuk-breadcrumbs__list">
        <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link"
               th:href="@{'/admin/silas-administration/roles/reorder'}">< Back</a>
        </li>
    </ol>
</nav>

<main class="govuk-main-wrapper" id="main-content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <h1 class="govuk-heading-xl">SiLAS Administration</h1>

            <div class="govuk-warning-text">
                <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
                <strong class="govuk-warning-text__text">
                    <span class="govuk-visually-hidden">Warning</span>
                    You are about to update app role display order for : <span th:text="${appName}"></span>
                </strong>
            </div>

            <div>
                <dl class="govuk-summary-list">
                    <div class="govuk-summary-list__row">
                        <dt class="govuk-summary-list__key" style="width: 50%;" th:text="'Role name'"></dt>
                        <dd class="govuk-summary-list__key" style="width: 25%;" th:text="'Ordinal'"></dd>
                        <dd class="govuk-summary-list__key" style="width: 25%;"></dd>
                    </div>
                    <div class="govuk-summary-list__row" th:each="role : ${appRolesOrderList}">
                        <dt class="govuk-summary-list__key" style="width: 50%;" th:text="${role.name}">
                            Role name
                        </dt>
                        <dd class="govuk-summary-list__value" style="width: 25%;" th:text="${role.ordinal}">
                            Ordinal
                        </dd>
                        <dd class="govuk-summary-list__actions" style="width: 25%;">
                            <a class="govuk-link"
                               th:href="@{'/admin/silas-administration/roles/reorder'}">
                                Change<span class="govuk-visually-hidden"></span>
                            </a>
                        </dd>
                    </div>
                </dl>

                <form method="post" th:action="@{'/admin/silas-administration/roles/reorder/check-answers'}">
                    <div class="govuk-button-group">
                        <button type="submit" class="govuk-button" data-module="govuk-button">
                            Confirm
                        </button>
                        <a class="govuk-link" th:href="@{'/admin/silas-administration/cancel'}">Cancel</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</main>
</body>

</html>
