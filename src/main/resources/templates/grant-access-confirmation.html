<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(
      title=~{::title},
      mainContent=~{::#main-content},
      pageCategory=${'register'},
      breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Access Granted</title>
</head>

<body>
    <nav aria-label="Breadcrumb" class="govuk-breadcrumbs" id="breadcrumbs">
        <ol class="govuk-breadcrumbs__list">
            <li class="govuk-breadcrumbs__list-item">
                <a class="govuk-breadcrumbs__link" th:href="@{'/admin/users/manage/' + ${user.id}}">
                    < Back to user</a>
            </li>
        </ol>
    </nav>
    <main class="govuk-main-wrapper" id="main-content">
        <div class="govuk-panel govuk-panel--confirmation">
            <h1 class="govuk-panel__title">
                Access granted
            </h1>
            <div class="govuk-panel__body">
                <span th:text="${user.fullName}"></span> all information has been added
            </div>
        </div>

        <h2 class="govuk-heading-m">What happens next</h2>
        
        <p class="govuk-body">You can now view the user and manage the user</p>

        <a th:href="@{'/admin/users/manage/' + ${user.id}}" 
           class="govuk-button" 
           data-module="govuk-button">Continue</a>
    </main>
</body>

</html>
