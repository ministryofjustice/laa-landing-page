<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(
      title=~{::title},
      mainContent=~{::#main-content},
      pageCategory=${'register'},
      breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
    <nav aria-label="Breadcrumb" class="govuk-breadcrumbs" id="breadcrumbs">
        <ol class="govuk-breadcrumbs__list">
            <li class="govuk-breadcrumbs__list-item">
                <a class="govuk-breadcrumbs__link" href="/admin/user/create/services">
                    < Back</a>
            </li>
        </ol>
    </nav>
    <main class="govuk-main-wrapper" id="main-content">
        <form method="post" th:action="@{/admin/user/create/roles}">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                            Which roles will <span th:text="${user.givenName}"></span> <span
                                th:text="${user.surname}"></span> for these services?
                        </h1>
                    </legend>
                    <div id="offices-hint" class="govuk-hint">
                        Select all that apply
                    </div>
                    <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                        <div class="govuk-checkboxes__item" th:each="role : ${roles}" th:id="'role-' + ${role.id}">
                            <input class="govuk-checkboxes__input" id="selectedRoles" name="selectedRoles"
                                th:checked="${role.selected}" th:value="${role.id}" type="checkbox">
                            <label class="govuk-label govuk-checkboxes__label" th:for="'role-' + ${role.id}">
                                <span th:text="${role.appName}"></span> - <span th:text="${role.name}"></span>
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="govuk-button-group">
                <button type="submit" class="govuk-button">Continue</button>
                <a href="/home" class="govuk-link">Cancel</a>
            </div>
        </form>
    </main>
</body>

</html>
