<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(
      title=~{::title},
      mainContent=~{::#main-content},
      pageCategory=${'users'},
      breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Users</title>
</head>

<body>
    <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
    <nav aria-label="Breadcrumb" class="govuk-breadcrumbs" id="breadcrumbs">
        <ol class="govuk-breadcrumbs__list">
            <li class="govuk-breadcrumbs__list-item">
                <a class="govuk-breadcrumbs__link" href="/home">Home</a>
            </li>
            <li class="govuk-breadcrumbs__list-item">
                <a class="govuk-breadcrumbs__link" href="/users">Users</a>
            </li>
        </ol>
    </nav>
    <main class="govuk-main-wrapper" id="main-content">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-full">

                <div class="moj-page-header-actions">
                    <div class="moj-page-header-actions__title">
                        <span class="govuk-caption-l">Firm | 12345</span>
                        <h1 class="govuk-heading-xl">User Dashboard</h1>
                    </div>
                    <form class="form" method="post" action="">
                        <div class="moj-page-header-actions__actions">
                            <div class="moj-button-group moj-button-group--inline">

                                <button type="submit" class="govuk-button govuk-button--secondary"
                                    data-module="govuk-button" data-govuk-button-init="">
                                    Create a user
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="govuk-grid-row">
                    <div class="govuk-grid-column-one-half">
                        <div class="moj-search">
                            <div class="govuk-form-group">
                                <label class="govuk-label moj-search__label govuk-!-font-weight-bold" for="search">
                                    Search by name
                                </label>
                                <input class="govuk-input moj-search__input " id="search" name="search" type="search"
                                    aria-describedby="search-hint">
                            </div>
                            <button type="submit" class="govuk-button moj-search__button " data-module="govuk-button"
                                data-govuk-button-init="">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
                <br>
                <table class="govuk-table" data-module="moj-sortable-table">
                    <thead class="govuk-table__head">
                        <tr class="govuk-table__row">
                            <th scope="col" class="govuk-table__header" aria-sort="ascending"><button type="button"
                                    data-index="0">Name</button></th>
                            <th scope="col" class="govuk-table__header" aria-sort="none"><button type="button"
                                    data-index="1">Email</button></th>
                            <th scope="col" class="govuk-table__header" aria-sort="none"><button type="button"
                                    data-index="2">Last logged in</button></th>
                            <th scope="col" class="govuk-table__header" aria-sort="none"><button type="button"
                                    data-index="3">Status</button></th>
                        </tr>
                    </thead>

                    <tbody class="govuk-table__body">
                        <tr th:each="user : ${users}">
                            <td class="govuk-table__cell">
                                <a class="govuk-link" th:href="@{/users/edit/{id}/roles(id=${user.id})}"
                                    th:text="${user.fullName}"></a>
                            </td>
                            <td class="govuk-table__cell" th:text="${user.email}"></td>
                            <td class="govuk-table__cell">
                                <span style="white-space: nowrap;" th:text="${user.lastLoggedIn}"></span>
                            </td>
                            <td class="govuk-table__cell"> <span class="moj-badge moj-badge--green">Active</span></td>
                        </tr>
                    </tbody>
                </table>

                <nav class="moj-pagination" aria-label="Pagination navigation">

                    <ul class="moj-pagination__list">
                        <li class="moj-pagination__item  moj-pagination__item--prev">
                            <a class="moj-pagination__link" href="">Previous<span class="govuk-visually-hidden">
                                    page</span></a>
                        </li>
                        <li class="moj-pagination__item"><a class="moj-pagination__link" href="/page=1"
                                aria-label="Page 1 of 5">1</a></li>
                        <li class="moj-pagination__item moj-pagination__item--active" aria-label="Page 2 of 5"
                            aria-current="page">2</li>
                        <li class="moj-pagination__item"><a class="moj-pagination__link" href="/page=3"
                                aria-label="Page 3 of 5">3</a></li>
                        <li class="moj-pagination__item moj-pagination__item--dots">â€¦</li>
                        <li class="moj-pagination__item"><a class="moj-pagination__link" href="/page=5"
                                aria-label="Page 5 of 5">5</a></li>
                        <li class="moj-pagination__item  moj-pagination__item--next">
                            <a class="moj-pagination__link" href="">Next<span class="govuk-visually-hidden">
                                    page</span></a>
                        </li>
                    </ul>
                    <p class="moj-pagination__results">Showing <b>11</b> to <b>20</b> of <b>
                            <b th:text="${totalUsers}"></b>
                        </b> results</p>
                </nav>
                <div aria-live="polite" role="status" aria-atomic="true" class="govuk-visually-hidden"></div>
            </div>
        </div>
    </main>
</body>

</html>
