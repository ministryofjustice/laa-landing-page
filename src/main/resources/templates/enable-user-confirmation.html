<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(
      title=~{::title},
      mainContent=~{::#main-content},
      pageCategory=${'register'},
      breadcrumbs=~{::#breadcrumbs})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enable User Access</title>
</head>
<body>
<main class="govuk-main-wrapper" id="main-content">

    <a class="govuk-back-link" th:href="@{/templates/home}">Back</a>

    <h1 class="govuk-heading-l">
        Enable User Access
    </h1>
    <p class="govuk-body">
        You are about to enable <span th:text="${user.fullName}"></span>'s access to LAA services via SiLAS.
    </p>
    <form th:action="@{/admin/users/manage/{id}/enable(id=${user.id})}" method="post" style="display: inline;">
        <div class="moj-button-group">
            <button type="submit" class="govuk-button" data-module="govuk-button">
                Confirm and enable
            </button>
            <a class="govuk-link" th:href="@{/home}">Cancel</a>
        </div>
    </form>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</main>
</body>
</html>
