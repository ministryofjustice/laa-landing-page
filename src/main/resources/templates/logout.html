<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(
      title=~{::title},
      mainContent=~{::#main-content},
      pageCategory=${'logout'})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>You're now signed out of your account</title>
</head>

<body>
    <main class="govuk-main-wrapper" id="main-content">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <div class="govuk-panel govuk-panel--confirmation">
                    <h1 class="govuk-panel__title">
                        You're now signed out of your account
                    </h1>
                </div>

                <div class="govuk-!-padding-top-4">
                    <p class="govuk-body">
                        You can go back and sign in to continue accessing the account.
                    </p>
                </div>
                <a href="/" class="govuk-button govuk-button--start" data-module="govuk-button">
                    Sign in
                    <svg aria-hidden="true" class="govuk-button__start-icon" focusable="false" height="19"
                        viewBox="0 0 33 40" width="17.5" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h13l20 20-20 20H0l20-20z" fill="currentColor"></path>
                    </svg>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
